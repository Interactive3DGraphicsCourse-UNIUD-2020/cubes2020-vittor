<html>
	<head>
		<title>Height Map Test Vittor</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="../lib/three.min.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/Coordinates.js"></script>
		<script src="../lib/OrbitControls.js"></script>
	</head>
	<body>

		<script>

		var scene, camera, renderer, controls, stats;

    var width, height;

    var waterHeight = 3.5;

		//return array with height data from img, taken from: http://danni-three.blogspot.it/2013/09/threejs-heightmaps.html
		function getHeightData(img,scale) {
        width = img.width;
        height = img.height;
		    if (scale == undefined) scale=1;

		    var canvas = document.createElement( 'canvas' );
		    canvas.width = img.width;
		    canvas.height = img.height;
		    var context = canvas.getContext( '2d' );

		    var size = img.width * img.height;
			     //console.log(size);
		    var data = new Float32Array( size );

		    context.drawImage(img,0,0);

		    for ( var i = 0; i < size; i ++ ) {
		        data[i] = 0
		    }

		    var imgd = context.getImageData(0, 0, img.width, img.height);
		    var pix = imgd.data;

		    var j=0;
		    for (var i = 0; i<pix.length; i +=4) {
		        var all = pix[i]+pix[i+1]+pix[i+2];  // all is in range 0 - 255*3
		        data[j++] = scale*all/3;
		    }

		    return data;
		}

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );

			camera.position.set(30,14,60);
			camera.lookAt( new THREE.Vector3(0,0,0));

			var geometry = new THREE.BoxGeometry(1,1,1);
			var material = new THREE.MeshBasicMaterial( { color: 0xaaaaaa } );
			var cube = new THREE.Mesh( geometry, material );

			//scene.add( cube );

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			// uncomment if you need to draw coordinate axes when building the scene
			// Coordinates.drawAllAxes();

			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );

			// terrain
			var img = new Image();

			img.onload = onLoad(img);

      drawTerrain(img.onload);

		}

    function onLoad(img) {

      // load img source
      img.src = "heightmaps/hm2.png";

      //get height data from img
      var data = getHeightData(img,0.1);


      return data;
    }


		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();
			Render();
		}

		function Render() {

			renderer.render(scene, camera);
		}

    var lateral = THREE.ImageUtils.loadTexture('textures/lateral.jpg');
    var ground = THREE.ImageUtils.loadTexture('textures/bottom.jpg');
    var grass = THREE.ImageUtils.loadTexture('textures/up.jpg');
    var water = THREE.ImageUtils.loadTexture('textures/water.jpg');
    var materials = [
      new THREE.MeshBasicMaterial( { map: lateral } ),
      new THREE.MeshBasicMaterial( { map: lateral } ),
      new THREE.MeshBasicMaterial( { map: grass } ),
      new THREE.MeshBasicMaterial( { map: ground } ),
      new THREE.MeshBasicMaterial( { map: lateral } ),
      new THREE.MeshBasicMaterial( { map: lateral } ),
    ];
    var groundMaterial = new THREE.MeshBasicMaterial( { map: ground } );
    var waterMaterial = new THREE.MeshBasicMaterial({ map: water } );



    function drawTerrain(data){
      var min = data[0];
      for(var i=0; i<data.length; i++){
        if (min > data[i]){
          min = data[i];
        }
      }

      for(var i=0; i<data.length; i++){
        var x = i%width;
        var y = (data[i]/min-1)/3;
        var z = Math.floor(i/width);
        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
        geometry.translate ( x, y, z );

        if(y<waterHeight){
          var cube = new THREE.Mesh( geometry, groundMaterial );
          scene.add( cube );
          geometry.dispose();
          if (y>0 && (x==0 || x == width-1  || z==0 || z == height-1)){
            for(var j=y+1; j<waterHeight; j++){
              var geometry = new THREE.BoxGeometry( 1, 1, 1 );
              geometry.translate ( x, j, z );
              var cube = new THREE.Mesh( geometry, waterMaterial );
              scene.add( cube );
              geometry.dispose();

            }

          } else {
            var j = waterHeight;
          }

          var r = waterHeight+1-j;
          var geometry = new THREE.BoxGeometry( 1, r, 1 );
          geometry.translate ( x, (j-0.5)+r/2, z );
          var cube = new THREE.Mesh( geometry, waterMaterial );
          scene.add( cube );
          geometry.dispose();
        } else {
          var cube = new THREE.Mesh( geometry, materials );
          scene.add( cube );
          geometry.dispose();

        }



        if (y>0 && (x==0 || x == width-1  || z==0 || z == height-1)){
          var f = Math.floor(y);
          var r = y-f;
          for (var j=y-1; j>=0; j--){

            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            geometry.translate ( x, j, z );
            var cube = new THREE.Mesh( geometry, groundMaterial );
            scene.add( cube );
            geometry.dispose();
          }
          if(j > -1){
            var geometry = new THREE.BoxGeometry( 1, r, 1 );
            geometry.translate ( x, j-((r-1)/2), z );
            var cube = new THREE.Mesh( geometry, groundMaterial );
            scene.add( cube );
            geometry.dispose();
          }
        } else {
          var geometry = new THREE.BoxGeometry( 1, 1, 1 );
          geometry.translate ( x, 0, z );
          var cube = new THREE.Mesh( geometry, groundMaterial );
          scene.add( cube );
          geometry.dispose();
          if(y>waterHeight){
            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            geometry.translate ( x, y-1, z );
            var cube = new THREE.Mesh( geometry, groundMaterial );
            scene.add( cube );
            geometry.dispose();
          }
        }

      }
    }

		Start();
		Update();

		</script>
	</body>
</html>
